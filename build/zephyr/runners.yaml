# Available runners configured by board.cmake.
runners:
- uf2
- nrfjprog
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: uf2

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/ogu/workspace/prospector/zmk-config-LalaPadmini/zephyr/boards/arm/seeeduino_xiao_ble
  # Build outputs:
  elf_file: zmk.elf
  hex_file: zmk.hex
  bin_file: zmk.bin
  uf2_file: zmk.uf2
  # Host tools:
  gdb: /home/ogu/zephyr-sdk-0.16.5/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/ogu/zephyr-sdk-0.16.5/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/ogu/zephyr-sdk-0.16.5/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  uf2:
    []

  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52
    - --frequency=4000000
