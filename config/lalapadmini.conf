CONFIG_NFCT_PINS_AS_GPIOS=y

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_SPI=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT_PINNACLE=y
CONFIG_ZMK_INPUT_PINNACLE_IDLE_SLEEPER=y
#CONFIG_MAIN_STACK_SIZE=4096
#CONFIG_INPUT_THREAD_STACK_SIZE=4096

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

CONFIG_BT_BAS=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10
CONFIG_RGBLED_WIDGET_SHOW_LAYER_CHANGE=y

CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n 

# Prospector split keyboard status advertising with activity-based optimization
CONFIG_ZMK_STATUS_ADVERTISEMENT=y
CONFIG_ZMK_STATUS_ADV_KEYBOARD_NAME="LalaPadmini"

# Activity-based advertisement intervals for instant 5Hz recovery
CONFIG_ZMK_STATUS_ADV_ACTIVITY_BASED=y
CONFIG_ZMK_STATUS_ADV_ACTIVE_INTERVAL_MS=200
CONFIG_ZMK_STATUS_ADV_IDLE_INTERVAL_MS=1000
CONFIG_ZMK_STATUS_ADV_ACTIVITY_TIMEOUT_MS=2000

# Enable split battery level fetching for peripheral data collection
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Standard ZMK Bluetooth settings
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="LalaPadmini"

# Enhanced debugging for Prospector troubleshooting
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# YADS-style modifier detection with phantom Ctrl fix applied
# Build trigger: Remove periodic test code that caused phantom Ctrl display
# Updated Mon Jul 29 05:35:00 JST 2025

# WPM (Words Per Minute) functionality for Prospector scanner
# Disabled due to ZMK keycode event compatibility issues (undefined reference to as_zmk_keycode_state_changed)
# Using custom WPM implementation in prospector-zmk-module instead
CONFIG_ZMK_WPM=n
